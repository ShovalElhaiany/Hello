<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Student List</h1>
    </header>
    <main>
        <a href="{{url_for('studentSingup')}}">new students sign up here</a>
        <div>
            <p>
            <form action="{{url_for('searchByName')}}">
                <input type="text" placeholder="search by name" name="name" />
                <input type="submit" value="search">
            </form>
            <form action="{{url_for('searchByMailType')}}">
                <input type="text" placeholder="search by email extension" name="emailExt" />
                <input type="submit" value="search">
            </form>
            </p>
        </div>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
            {% if students %}
            <form action="{{url_for('deleteStudents')}}" method="post">
                {% for student in students %}
                <tr>
                    <td>{{student.firstName}}</td>
                    <td>{{student.lastName}}</td>
                    <td>{{student.age}}</td>
                    <td>{{student.phone}}</td>
                    <td><a href="{{ url_for('studentDetails', id=student.id)}}">{{student.email}}</a></td>

                    <!-- """Single student delete button""" -->
                    
                    <!-- <td>
                        <form action="{{ url_for('deleteStudent', id=student.id)}}" method="post">
                            <input type="submit" value="delete" />
                            <input type="hidden" value={{student.id}} name="id"/>      #gust if I want to get the id from the form
                        </form>
                    </td> -->


                    <td><input type="checkbox" name="id" value={{student.id}}></td>
                </tr>
                {% endfor %}
                <input type="submit" value="delete selete selected" />
            </form>
            {% endif %}
        </table>
    </main>
</body>

</html>
