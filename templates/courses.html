<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1> Course List:</h1>
    </header>
    <main>

        <a href="{{url_for('studentSignup')}}">new students sign up here</a>
        <div>
            <p>
                <form action="{{url_for('searchByName')}}">
                    <input type="text" placeholder="search by name" name="name"/>
                    <input type="submit" value="search"/>
                </form>
                <form action="{{url_for('searchByMailType')}}">
                    <input type="text" placeholder="search by email extension" name="emailExt"/>
                    <input type="submit" value="search"/>
                </form>
            </p>
        </div>

        <table border='1'>
            <tr>
                <th>Course Name</th>
                <th>Language</th>
                <th></th>
                <th></th>
            </tr colspan="2">
            {% if courses %}
                <form action="{{url_for("deleteCourses")}}" method="post">
                    {% for course in courses %}
                        <tr>
                            <td>{{course.name}}</td>
                            <td>{{language}}</td>
                            <td><a href="{{ url_for('course', id=course.id) }}">details</a></td>
                            <td><input type="checkbox" name="id" value={{course.id}}></td>
                        </tr>
                    {% endfor %} 
                    <input type="submit" value="delete selected"/>
                </form>
            {% endif %}
        </table>

    </main>
</body>
</html>
